<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <form class="form-whole">
        <div class="form-group">
          <p class="directions">Type a number here to play</p>
          <label for="userNumber">Enter Number:</label>
          <input class="userNumber form-control" type="number" placeholder="enter number">
        </div>
        <button type="submit" name="button" class="btn btn-success">Submit Number</button>
      </form>
      <p class="theResult">Here is your result:</p>
      <div class="container loop well">
      </div>
      </div>
    </div>
  </body>
</html>
